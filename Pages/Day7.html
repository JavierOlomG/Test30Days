                <label>What are metadata elements?</label>
                <textarea cols="50"
                    rows="6">Metadata is defined as the data providing information about one or more aspects of the data; it is used to summarize basic information about data that can make tracking and working with specific data easier. Some examples include: Means of creation of the data. Purpose of the data. Time and date of creation.</textarea>
                <label>What is id?</label>
                <textarea cols="50" rows="1">An id is a unique identifier.</textarea>
                <label>What is SEO?</label>
                <textarea cols="50"
                    rows="8">SEO stands for “search engine optimization.” In simple terms, it means the process of improving your site to increase its visibility when people search for products or services related to your business in Google, Bing, and other search engines. The better visibility your pages have in search results, the more likely you are to garner attention and attract prospective and existing customers to your business.</textarea>
                <label>Which meta tags help to improve SEO?</label>

                    <option>4.Alt text tags</option>
