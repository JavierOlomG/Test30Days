                <label>What is blocking element?</label>
                <textarea cols="50"
                    rows="6"> A block-level element is an HTML element that begins a new line on a web page and extends the full width of the available horizontal space of its parent element. It creates large blocks of content like paragraphs or page divisions. In fact, most HTML elements are block-level elements.</textarea>
                <label>What is non-blocking element?</label>
                <textarea cols="50" rows="1">Non-blocking element only take a space that is enough for the content.</textarea>
                <label>List at least five blocking elements</label>
                <select>
                    <option>Article</option>
                    <option>p</option>
                    <option>Form</option>
